<script>
    import { onMounted, ref } from "vue";
    import { useRoute } from "vue-router";

    export default {
        setup() {
            const movieInfo = ref({}); // Îç∞Ïù¥ÌÑ∞Î•º Îã¥ÏùÑ ref ÏÑ†Ïñ∏

            const getImageUrl = (path) => {

                    .catch((err) => {

                    });

            return {

    };
